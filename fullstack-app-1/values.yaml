namespace: fullstack-app-1

# =====================
# MySQL Configuration
# =====================
mysql:
  image: mysql:8.0
  rootPassword: root
  database: vehicledb
  service:
    port: 3306
    type: ClusterIP   # Only accessible inside the cluster

# =====================
# Backend Configuration
# =====================
backend:
  image: mnck/p-helm-with-ingress-backend-vehicle:latest
  replicas: 2
  port: 4235
  nodePort: 30025
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 50

# =====================
# Frontend Configuration
# =====================
frontend:
  image: mnck/p-helm-with-ingress-frontend-vehicle:latest
  replicas: 2
  port: 80
  nodePort: 30080
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 50
  apiUrl: "http://localhost:30025"  # Backend NodePort